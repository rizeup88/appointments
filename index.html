<!DOCTYPE html>
<html>
  	<head>
    	<title>Smith Appointment Booker</title>
    	<link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    	<link href="css/styles.css" rel="stylesheet" type="text/css">
    	<script src="js/jquery-3.4.1.js"></script>
    	<script src="js/scripts.js"></script>
  	</head>
  	<body>
  		<div class="container">
  			<h1>Create your appointment below...</h1>
  			<form id="appt">
  				<div class="form-row">
    				<div class="form-group col-md-6">
      					<label for="firstname">First Name</label>
      					<input type="firstname" class="form-control" id="firstname">
    				</div>
    				<div class="form-group col-md-6">
      					<label for="lastname">Last Name</label>
      					<input type="lastname" class="form-control" id="lastname">
    				</div>
  				</div>
  				<div class="form-group">
    				<label for="address">Home Address</label>
    				<input type="text" class="form-control" id="address">
  				</div>
  				<div class="form-row">
    				<div class="form-group col-md-6">
      					<label for="city">City</label>
      					<input type="text" class="form-control" id="city">
    				</div>
    				<div class="form-group col-md-4">
      					<label for="state">State</label>
      					<select id="state" class="form-control">
        					<option selected>Choose State</option>
        					<option>Oregon (OR)</option>
        					<option>Washington (WA)</option>
        					<option>California (CA)</option>
      					</select>
    				</div>
    				<div class="form-group col-md-2">
      					<label for="zip">Zip</label>
      					<input type="text" class="form-control" id="zip">
    				</div>
  				</div>
  				<div class="form-row">
  					<div class="form-group col-md-6">
  						<label for="date">Appointment Date</label>
  						<select id="date" class="form-control">
        					<option selected>Choose Date</option>
        					<option>Thursday, July 25, 2019</option>
        					<option>Friday, July 26, 2019</option>
        					<option>Monday, July 29, 2019</option>
        					<option>Tuesday, July 30, 2019</option>
        					<option>Wednesday, July 31, 2019</option>
        					<option>Thursday, August 1, 2019</option>
        					<option>Friday, August 2, 2019</option>
      					</select>
      				</div>
      				<div class="form-group col-md-6">
  						<label for="time">Appointment Time</label>
  						<select id="time" class="form-control">
        					<option selected>Choose Time</option>
        					<option>9:00AM</option>
        					<option>10:00AM</option>
        					<option>11:00AM</option>
        					<option>12:00PM</option>
        					<option>1:00PM</option>
        					<option>2:00PM</option>
        					<option>3:00PM</option>
      					</select>
      				</div>
      			</div>
  				<div class="form-group">
    				<div class="form-check">
      					<input class="form-check-input" type="checkbox" id="gridCheck">
      					<label class="form-check-label" for="gridCheck"> Send Reminder Email
      					</label>
    				</div>
  				</div>
  				<button type="submit" class="btn btn-primary">Create Appointment</button>
			</form>
		</div>

		<div id="confirmation">
        	<div class="container">
  			  	<h4>Here's your appointment info: </h4>
          		<p>Name: <span class="firstname"></span> <span class="lastname"></span><br>Address: <span class="address"></span><br>City: <span class="city"></span><br>State: <span class="state"></span><br>Zip Code: <span class="zip"></span><br>Appointment Date: <span class="date"></span><br>Appointment Time: <span class="time"></span><br></p>
        	</div>
  		</div>
  	</body>
</html>
